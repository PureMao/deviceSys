<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>存放位置</title>
<link rel="stylesheet" href="../resources/layui/css/layui.css" media="all">
<style>
body {
    margin: 10px;
}
</style>
</head>
<body>

    <blockquote class="layui-elem-quote">北京电务段备品管理系统</blockquote>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend id="location-name">位置列表</legend>
    </fieldset>

    <div style="margin-bottom:80px">
        <div style="float:left;width:70%;margin-right:5%">
           <input id="new-place" type="text" class="layui-input" placeholder="请输入一个新位置" />
        </div>
        <div style="float:left;width:20%">
           <button class="layui-btn" id="submitNewPlace">确认新增</button>
        </div>
    </div>

	<table class="layui-table">
        <colgroup>
        </colgroup>
        <thead>
            <tr>
                <th>序号</th>
                <th>位置</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script src="../resources/layui/layui.js"></script>
    <script src="../resources/js/jquery-3.2.1.min.js"></script>
    <script src="../resources/js/dateUtil.js"></script>
    <script src="../resources/js/place.js"></script>
</body>
</html>
