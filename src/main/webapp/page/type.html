<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>管理器材类型</title>
<link rel="stylesheet" href="../resources/layui/css/layui.css" media="all">
<style>
body {
    margin: 10px;
}
</style>
</head>
<body>

    <blockquote class="layui-elem-quote">北京电务段备品管理系统</blockquote>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>器材类型</legend>
    </fieldset>
    
    <div>
		<form class="layui-form" action="">

			<div class="layui-form-item">
				<label class="layui-form-label">器材名称</label>
				<div class="layui-input-block">
					<input type="text" id="name" lay-verify="name" class="layui-input" placeholder="请输入器材名称" />
				</div>
			</div>
			
			<div class="layui-form-item">
                <label class="layui-form-label">器材型号</label>
                <div class="layui-input-block">
                    <input type="text" id="model" lay-verify="model" class="layui-input" placeholder="请输入器材型号"/>
                </div>
            </div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">器材单位</label>
				<div class="layui-input-block">
					<select id="unit">
						<option value="块" selected="selected">块</option>
						<option value="个">个</option>
						<option value="台">台</option>
						<option value="盒">盒</option>
						<option value="箱">箱</option>
						<option value="套">套</option>
						<option value="条">条</option>
						<option value="袋">袋</option>
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
                <label class="layui-form-label">器材类型</label>
                <div class="layui-input-block">
                    <input type="text" id="type" lay-verify="type" class="layui-input" placeholder="请输入器材类型"/>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">器材厂家</label>
                <div class="layui-input-block">
                    <input type="text" id="maker" lay-verify="maker" class="layui-input" placeholder="请输入器材厂家"/>
                </div>
            </div>
		</form>
		<div class="layui-form-item">
            <label class="layui-form-label"> </label>
            <div class="layui-input-block">
                <button class="layui-btn" id="submitNewType">确认新增</button>
            </div>
        </div>
	</div>

    <table class="layui-table">
        <colgroup>
        </colgroup>
        <thead>
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>型号</th>
                <th>单位</th>
                <th>类型</th>
                <th>厂家</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script src="../resources/layui/layui.js"></script>
    <script src="../resources/js/jquery-3.2.1.min.js"></script>
    <script src="../resources/js/dateUtil.js"></script>
    <script src="../resources/js/type.js"></script>
</body>
</html>
